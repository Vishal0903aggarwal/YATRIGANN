{% extends "base.html" %}

<!-- templates/base.html or wherever your logout link is -->
{% if user.is_authenticated %}
    <form id="logout-form" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
