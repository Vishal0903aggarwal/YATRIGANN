{% extends 'base.html' %}

{% block title %}Login | YATRIGANN{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4 fw-bold text-primary">Login</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3 shadow-sm">Sign In</button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Don't have an account? <a href="{% url 'signup' %}" class="text-primary text-decoration-none">Sign Up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
